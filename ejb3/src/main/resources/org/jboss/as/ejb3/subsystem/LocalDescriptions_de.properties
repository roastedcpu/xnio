ejb3=Die Konfiguration des ejb3-Untersystems.
ejb3.add=F\u00FCgt das ejb3-Untersystem hinzu.
ejb3.enable-statistics=Wenn dies auf "true" gesetzt ist, wird die Erfassung von Aufrufstatistiken aktiviert. Veraltet und durch "statistics-enabled" ersetzt
ejb3.enable-statistics.deprecated=Wenn dies auf "true" gesetzt ist, wird die Erfassung von Aufrufstatistiken aktiviert. Veraltet und durch "statistics-enabled" ersetzt
ejb3.statistics-enabled=Wenn dies auf "true" gesetzt ist, wird die Erfassung von Aufrufstatistiken aktiviert.
ejb3.remove=Entfernt das ejb3-Untersystem.

ejb3.lite=Legt fest, ob der ejb3-Container nur das "LITE"-Profil der Spezifikation bereitstellen soll. Dieser wert sollte nur dasn "false" sein, wenn das "everything"-Distro verwendet wird.
ejb3.default-clustered-sfsb-cache=Name des standardm\u00E4\u00DFigen "stateful" Bean-Cache, das an allen geclusterten stateful EJBs angewendet wird, falls nicht beim Deployment oder auf Bean-Ebene au\u00DFer Kraft gesetzt
ejb3.default-clustered-sfsb-cache.deprecated=Nicht unterst\u00FCtzt auf Servern der aktuellen Version; nur erlaubt in verwalteten Domain-Profilen zur Verwendung auf Servern mit fr\u00FCheren Versionen.
ejb3.default-sfsb-passivation-disabled-cache=Name des standardm\u00E4\u00DFigen "stateful" Bean-Cache, der auf allen stateful EJBs angewendet wird, die Passivierung deaktiviert haben. Jedes Deployment oder EJB kann optional diesen Cache-Namen au\u00DFer Kraft setzen.
ejb3.default-mdb-instance-pool=Name des MDB-Instanzpools, der an allen MDBs angewendet wird, falls nicht beim Deployment oder auf Bean-Ebene au\u00DFer Kraft gesetzt
ejb3.default-entity-bean-instance-pool=Name des standardm\u00E4\u00DFigen Entity-Bean-Instanzpools, der an allen Entity-Beans angewendet wird, falls nicht beim Deployment oder auf Bean-Ebene au\u00DFer Kraft gesetzt
ejb3.default-entity-bean-optimistic-locking=Falls auf "true" eingestellt verwenden Entity-Beans standardm\u00E4\u00DFig optimistisches Sperren.
ejb3.default-resource-adapter-name=Name des standardm\u00E4\u00DFigen Ressourcen-Adapters, der von MDBs verwendet wird, falls nicht beim Deployment oder auf Bean-Ebene au\u00DFer Kraft gesetzt
ejb3.default-sfsb-cache=Name des standardm\u00E4\u00DFigen "stateful" Bean-Cache, das an allen stateful EJBs angewendet wird, falls nicht beim Deployment oder auf Bean-Ebene au\u00DFer Kraft gesetzt
ejb3.default-slsb-instance-pool=Name des standardm\u00E4\u00DFigen "stateless" Bean-Instanzpools, der an allen stateless EJBs angewendet wird, falls nicht beim Deployment oder auf Bean-Ebene au\u00DFer Kraft gesetzt
ejb3.default-stateful-bean-access-timeout=Der Standard Zugriffs-Timeout f\u00FCr "stateful" Beans
ejb3.default-singleton-bean-access-timeout=Der Standard Zugriffs-Timeout f\u00FCr Singleton-Beans
ejb3.in-vm-remote-interface-invocation-pass-by-value=Falls auf 'false' gesetzt, werden die Parameter von Aufrufen an ein Remote-Interface eines EJB nach Referenz \u00FCbergeben. Andernfalls werden die Parameter nach Wert \u00FCbergeben.
ejb3.default-distinct-name=Der Standard Eindeutiger-Name, der f\u00FCr jeden EJB angewendet wird das auf diesem Server bereitgestellt wird
ejb3.default-security-domain=Die standardm\u00E4\u00DFige Sicherheits-Domain, die f\u00FCr EJBs verwendet wird, wenn das Bean keine explizit festlegt
ejb3.default-missing-method-permissions-deny-access=Ist dies auf "true" eingestellt, so haben Methoden an einem EJB mit einer festgelegten Sicherheits-Domain oder mit anderen mit Sicherheitsmetadaten ein implizites @DenyAll, au\u00DFer es sind andere Sicherheitsmetadaten vorhanden
ejb3.disable-default-ejb-permissions=Dieses veraltete Attribut hat keine Auswirkungen und wird in einer zuk\u00FCnftigen Release entfernt. Es darf nie auf den Wert "false" gesetzt werden
ejb3.disable-default-ejb-permissions.deprecated=Das Hinzuf\u00FCgen von Standardberechtigungen zu EJB-Deployments wird nicht mehr unterst\u00FCtzt. Dieses Konfigurationsattribut wird in einer zuk\u00FCnftigen Release entfernt
ejb3.enable-graceful-txn-shutdown=Wenn Sie das ordnungsgem\u00E4\u00DFe Herunterfahren von Transaktionen aktivieren, wartet der Server, bis aktive EJB-bezogene Transaktionen abgeschlossen sind, bevor er den Betrieb unterbricht. Wenn der Server in einem Cluster ausgef\u00FChrt wird, kann der betreffende Cluster-Knoten daher EJB-Anforderungen erhalten, bis alle aktiven Transaktionen abgeschlossen sind. Lassen Sie dieses Tag weg, um dieses Verhalten zu vermeiden.
ejb3.log-system-exceptions=Falls "true", werden alle Ausnahmen des EJB-Systems (nicht der Applikation) protokolliert. Die EJB-Spezifikationen schreiben dieses Verhalten zwar vor, es wird jedoch nicht empfohlen, da es oft zur zweimaligen Protokollierung von Ausnahmen f\u00FChrt (einmal durch die EJB und einmal vom aufrufenden Code)
ejb3.allow-ejb-name-regex=Falls "true", k\u00F6nnen regul\u00E4re Ausdr\u00FCcke in Interzeptor-Bindings verwendet werden, um Interzeptoren allen Beans zuzuordnen, auf die dieser regul\u00E4re Ausdruck passt
ejb3.server-interceptors=Server-Interzeptordefinitionen.
ejb3.server-interceptors.class=Klasse, die den Server-Interzeptor implementiert.
ejb3.server-interceptors.module=Modul, in dem der Server-Interzeptor definiert wird.
ejb3.client-interceptors=Client-Interzeptordefinitionen.
ejb3.client-interceptors.class=Klasse, die den Client-Interzeptor implementiert.
ejb3.client-interceptors.module=Modul, in dem der Client-Interzeptor definiert wird.

service=Zentral konfigurierbare Dienste, die Teil des EJB3-Untersystems sind.

timer-service=Der EJB Timer-Dienst
timer-service.add=F\u00FCgt den Timer-Dienst hinzu
timer-service.remove=Entfernt den Timer-Dienst
timer-service.thread-pool-name=Der Name des Thread-Pools, der zur Ausf\u00FChrung von Timer-Dienst Aufrufen verwendet wird
timer-service.default-data-store=Der Standard-Datenspeicher f\u00FCr persistente Timer

file-data-store=Ein lokaler JVM-Dateispeicher, der persistente EJB-Timer speichert
file-data-store.add=F\u00FCgt einen Dateidatenspeicher hinzu.
file-data-store.remove="Entfernt einen Dateidatenspeicher
file-data-store.path=Das Verzeichnis, in dem persistente Timer-Informationen gespeichert werden sollen
file-data-store.relative-to=Der relative Pfad, der zur Aufl\u00F6sung des Speicherorts des Timer-Datenspeichers verwendet wird


database-data-store=Ein datenbankbasierter Speicher f\u00FCr persistente EJB-Timer.
database-data-store.add=F\u00FCgt einen Datenbankspeicher hinzu
database-data-store.remove=Entfernt einen Datenbankspeicher
database-data-store.datasource-jndi-name=Die zur Persistierung der Timer verwendete Datenquelle
database-data-store.database=Der verwendete Datenbanktyp. SQL kann nach Datenbanktyp angepasst werden.
database-data-store.partition=Der Partitionsname. Dies sollte f\u00FCr jeden Knoten in einer geteilten Datenbank auf einen anderen Wert eingestellt werden, damit derselbe Timer nicht von mehreren Knoten geladen wird.
database-data-store.refresh-interval=Intervall zwischen erneutem Laden des aktuellen Timersatzes zur zugrundeliegenden Datenbank. Ein niedriger Wert bedeutet, dass Timer schneller aufgegriffen werden, bedeutet aber auch eine gr\u00F6\u00DFere Auslastung der Datenbank.
database-data-store.allow-execution=Ob dieser Knoten Timer ausf\u00FChren darf. Falls false, so werden die Timer der Datenbank hinzugef\u00FCgt und ein anderer Knoten f\u00FChrt sie aus. Beachten Sie, dass es je nach f\u00FCr das erneute Laden eingestelltem Intervall m\u00F6glich ist, dass Timer mit einer sehr kleinen Verz\u00F6gerung nicht neu geladen werden, ehe nicht ein anderer Knoten neu geladen wurde.

timer=Der tats\u00E4chliche, f\u00FCr EJB laufende Timer
timer.info=Die mit dem Timer assoziierten, serialisierbaren Informationen.
timer.primary-key=Prim\u00E4rschl\u00FCssel der EJB-Instanz, die den Timer gestartet hat.
timer.time-remaining=Die Anzahl von Millisekunden, die vor dem n\u00E4chsten geplanten Timerablauf vergeht oder "undefined", wenn der Timer keine zuk\u00FCnfigen Timeouts besitzt, abgelaufen ist oder beendet wurde.
timer.next-timeout=Der Zeitpunkt (in ms seit dem Zeitintrvall), an dem der n\u00E4chste Timerablauf geplant ist oder "undefined" falls der Timer keine zuk\u00FCnftigen Timeouts hat, abgelaufen ist oder beendet wurde.
timer.calendar-timer=Ob dieser Timer ein kalenderbasierter Timer ist oder "undefined", falls der Timer abgelaufen ist oder beendet wurde.
timer.persistent=Ob dieser Timer persistente Semantik besitzt oder "undefined", falls der Timer abgelaufen ist oder beendet wurde.
timer.active=Zeigt an, ob dieser Timer aktiv oder eingestellt ist.
timer.schedule=Der diesem Timer entsprechende Planausdruck oder "undefined" wenn der Tnicht mittels eines einzelnen Planausdrucks erstellt wurde, abgelaufen ist oder beendet wurde.
timer.schedule.year=Ein bestimmtes Kalenderjahr.
timer.schedule.month=Ein oder zwei Monate innerhalb eines Jahres.
timer.schedule.day-of-month=Ein oder zwei Tage innerhalb eines Monats.
timer.schedule.day-of-week=Ein oder zwei Tage innerhalb einer Woche.
timer.schedule.hour=Ein oder zwei Stunden innerhalb eines Tages.
timer.schedule.minute=Ein oder zwei Minuten innerhalb einer Stunde.
timer.schedule.second=Ein oder zwei Sekunden innerhalb einer Minute.
timer.schedule.timezone=Eine nicht standardm\u00E4\u00DFige Zeitzone, in deren Kontext die Planspezifikation evaluiert werden soll.
timer.schedule.start=Das Startdatum f\u00FCr den Timer, in ms seit dem Zeitintervall.
timer.schedule.end=Das Enddatum f\u00FCr den Timer, in ms seit dem Zeitintervall.

timer.suspend=Stellt den Timer ein. Es tritt kein Timeout nach Aufruf dieser Operation auf. Um den Timer zu reanimieren ist die 'activate' Operation vorhanden.
timer.activate=Aktiviert Timer nachdem dieser eingestellt wurde.
timer.cancel=Beendet Timer und entfernt ihn aus dem Container.
timer.trigger=L\u00F6st die Timer Timeout-Methode vorzeitig aus.

strict-max-bean-instance-pool=Ein Bean Instanz-Pool mit einem strengen oberen Limit 
strict-max-bean-instance-pool.add=F\u00FCgt einen Bean Instanz-Pool mit einem strengen oberen Limit f\u00FCr Bean-Instanzen hinzu
strict-max-bean-instance-pool.remove=Entfernt einen Bean Instanz-Pool mit einem strengen oberen Limit f\u00FCr Bean-Instanzen
strict-max-bean-instance-pool.name=Name der Pools
strict-max-bean-instance-pool.max-pool-size=Konfigurierte H\u00F6chstzahl von Bean-Instanzen, die sich gleichzeitig im Pool befinden k\u00F6nnen
strict-max-bean-instance-pool.derived-size=Abgeleitete H\u00F6chstzahl von Bean-Instanzen, die sich gleichzeitig im Pool befinden k\u00F6nnen
strict-max-bean-instance-pool.derive-size=Gibt an, ob die maximale Pool-Gr\u00F6\u00DFe abgeleitet werden soll und wovon. Ein nicht definierter Wert (oder der veraltete Wert "none", der in nicht definiert konvertiert wird) gibt an, dass der explizite Wert von max-pool-size verwendet werden soll. Der Wert "from-worker-pools" gibt an, dass die maximale Pool-Gr\u00F6\u00DFe von der Gr\u00F6\u00DFe der Gesamt-Threads f\u00FCr alle im System konfigurierten Worker-Pools abgeleitet werden soll. Der Wert "from-cpu-count" gibt an, dass die maximale Pool-Gr\u00F6\u00DFe von der Gesamtanzahl an im System verf\u00FCgbaren Prozessoren abgeleitet werden soll. Beachten Sie, dass die Berechnung kein 1:1-Mapping ist. Die Werte k\u00F6nnen durch andere Faktoren erg\u00E4nzt werden.
strict-max-bean-instance-pool.timeout=Die maximale Zeitspanne, die auf eine verf\u00FCgbare Bean-Instanz im Pool gewartet werden soll
strict-max-bean-instance-pool.timeout-unit=Die Einheit des Instanzerhalt-Timeout

