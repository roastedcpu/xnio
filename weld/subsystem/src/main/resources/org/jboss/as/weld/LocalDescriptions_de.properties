weld=Die Konfiguration des Weld-Untersystems.
weld.add=Operation zur Erstellung des Web-Untersystems.
weld.remove=Operation zur Entfernung des Web-Untersystems.
weld.require-bean-descriptor=Falls "true", werden implizite Bean-Archive ohne Bean-Deskriptordatei (beans.xml) von Weld ignoriert
weld.non-portable-mode=Falls "true", wird der nicht portable Modus aktiviert. Der nicht portable Modus wird von der Spezifikation empfohlen, um Probleme mit veralteten Applikationen zu vermeiden, die CDI SPI nicht korrekt verwenden und m\u00F6glicherweise von der strengeren Validierung in CDI 1.1 abgelehnt w\u00FCrden.
weld.development-mode=Weld bietet einen besonderen Modus f\u00FCr die Anwendungsentwicklung. Ist der Entwicklungsmodus aktiviert, werden bestimmte integrierte Tools zur Entwicklung von CDI-Applikationen bereitgestellt. Wird dieses Attribut auf "true" gesetzt, wird der Entwicklungsmodus aktiviert.
weld.thread-pool-size=Die Anzahl der Threads, die vom Weld-Thread-Pool verwendet werden. Der Pool wird \u00FCber alle CDI-f\u00E4higen Deployments hinweg gemeinsam verwendet und in erste Linie f\u00FCr paralleles Weld-Bootstrap eingesetzt.

